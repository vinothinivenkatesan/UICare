<div class='dashboard-tab'>
    <tabset>
        <tab heading="Provider">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="widget-panel">
                        <i class="fa fa-hourglass-half"></i>
                        <h2 class="m-0 counter">{{myQueue}}</h2>
                        <div>Tasks Assigned to</div>
                        <div>Me</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="widget-panel">
                        <i class="fa fa-check"></i>
                        <h2 class="m-0 counter">{{taskCompleted}}</h2>
                        <div>Tasks Completed by</div>
                        <div>Me today</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="widget-panel">
                        <i class="fa fa-lightbulb-o"></i> 
                        <h2 class="m-0 counter">{{missedTask}}</h2>
                        <div>SLA Expired</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="widget-panel">
                        <i class="fa fa-edit"></i>
                        <h2 class="m-0 counter">{{myRole}}</h2>
                        <div>Tasks Available to</div>
                        <div>My role</div>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class="col-md-6">
                    <p class="table-heading">Summary</p>
                </div>

                <div class="col-md-6 icons-right" >
                    <div class="export-icon" (click)='exportData()'>                       
                        <i class="fa fa-file-excel-o" tooltip="Export"  placement="top"></i>
                    </div>

                    <div class="dropdown settings-icon">
                        <a href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-cog" tooltip="Settings"  placement="top"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                            <div class="dropdown-item form-check" *ngFor="let column of configObject.settings">
                                 <label class="form-check-inline">
                                    <input type="checkbox" name="{{column.objectKey}}" class="form-check-input" [(ngModel)]="column.visible" (change)="myTable.redraw()">
                                    {{configObject.fields| gtProperty:column.objectKey:'name'}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class='row count-wrapper'>
                <div class="col-md-6">
                    <label>Records per page</label>
                    <form class="form-group generic-row-count">
                        <select class="form-control form-control-sm" #rowLength (change)="myTable.changeRowLength(rowLength.value)">
                            <option value=10>10</option>
                            <option value=20>20</option>
                            <option value=30>30</option>
                            <option value=40>40</option>
                            <option value=50>50</option>
                        </select>                    
                    </form>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" #search (keyup)="applySearch(search.value)" class="form-control generic-search" placeholder="Search">
                </div>
            </div>
            <bs-card bsCardClass="with-scroll">
                <generic-table [gtClasses]="'table-hover'" #myTable [gtSettings]="configObject.settings" [gtFields]="configObject.fields" [(gtData)]="configObject.data" [gtOptions]="{csvDelimiter:',', highlightSearch:true}" [(gtTexts)]="gttext"></generic-table>
                <div class="text-xs-center">
                    <gt-pagination [genericTable]="myTable"></gt-pagination>
                </div>
            </bs-card>
        </tab>
        <tab heading="Product">
            <h5> Product Coming Soon </h5>
        </tab>
        <tab heading="Claims">
            <h5> Claims Coming Soon </h5>
        </tab>
    </tabset>
</div>
