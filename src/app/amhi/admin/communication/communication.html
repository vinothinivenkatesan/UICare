<div class="widgets homepage">
    <div class="create-btn">
        <a href="#/amhi/admin/communication/configuration" class="btn btn-primary"><i class="fa fa-plus"></i>New Communication Configuration</a>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p class="table-heading">Search</p>
            <bs-card bsCardClass="with-scroll">
                <br>
                <form class="row form-inline">
                    <div class="form-group col-md-10">
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="Search" name="search"  #searchInput>
                        <i class="fa fa-search form-control-feedback" aria-hidden="true"></i>
                    </div>                     
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </bs-card>
        </div>
    </div>
    <bs-card bsCardClass="with-scroll">
        <div class='row'>
            <div class="col-md-6">
                <p class="table-heading">Summary</p>
            </div>
            <div class="col-md-6 icons-right">
                <!--<div class="export-icon" (click)='exportData()'  tooltip="Export"  placement="bottom"><i class="fa fa-file-excel-o"></i></div>-->

                <div class="dropdown settings-icon">
                    <!--<a href="#" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
                    <a href="#" id="dropdownMenuLink" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-cog"  tooltip="Settings"  placement="bottom"></i>
                    </a>
                    <!--<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
                        <div class="dropdown-item form-check" *ngFor="let column of configObject.settings">
                             <label class="form-check-inline">
                                <input type="checkbox" name="{{column.objectKey}}" class="form-check-input" [(ngModel)]="column.visible" (change)="myTable.redraw()">
                                {{configObject.fields| gtProperty:column.objectKey:'name'}}
                            </label>
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
        <hr>
        <div class='row count-wrapper'>
            <div class="col-md-6">
                <label>Records per page</label>
                <form class="form-group generic-row-count">
                    <select class="form-control form-control-sm">
                        <option value=10>10</option>
                        <option value=20>20</option>
                        <option value=30>30</option>
                        <option value=40>40</option>
                        <option value=50>50</option>
                    </select>                    
                </form>
            </div>
            <div class="form-group col-md-6">
                <input type="text" #search class="form-control generic-search" placeholder="Search">
            </div>
        </div>
        <generic-table [gtClasses]="'table-hover'" #myTable [gtSettings]="configObject.settings" [gtFields]="configObject.fields" [(gtData)]="configObject.data" [gtOptions]="{csvDelimiter:',', highlightSearch:true}"></generic-table>
        <div class="text-xs-center">
            <gt-pagination [genericTable]="myTable"></gt-pagination>
        </div>
    </bs-card>
</div>
