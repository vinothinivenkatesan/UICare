<div class="subTitle">
    <a><i class="fa fa-file-text-o fa-lg iconalign"></i></a>
    <span class="alingIconTitle">Early Payment Discount</span>
</div>
<hr>

<form #earlypaymentForm="ngForm">
    <div class="row">  
        <input-wrapper class='col-md-6' [inputLabel]="'Discount applicable'" [formErrors]="earlypaymentForm" [inputErrors]="''" [templateType]="'grid-4-8'">
                       <toggle-input ctype-8 [(toggle)]="Y" [toggleName]="'discountApplicable'" [(toggleoptions)]="discountApplicableoptions"></toggle-input>
        </input-wrapper>        
    </div>
    <fieldset>
        <legend class="scheduler-border">Early payment discount details</legend>
        <div class="row">  
            <input-wrapper class='col-md-6' [inputLabel]="'No of Days*'" [formErrors]="earlypaymentForm" [inputErrors]="daysCountFrom" [inputErrorsTwo]="daysCountTo" [templateType]="'grid-4-8'">
                <div ctype-8 class="fromtoinput">
                    <input class="form-control col-md-5" placeholder="Enter Here" type="text" [(ngModel)]='text' name='daysCountFrom' #daysCountFrom="ngModel">
                    <span>to</span>
                    <input class="form-control col-md-5" placeholder="Enter Here" type="text" [(ngModel)]='text' name='daysCountTo' #daysCountTo="ngModel">
                </div>
            </input-wrapper>  
            <input-wrapper class='col-md-12' [inputLabel]="'Discount Type'" [formErrors]="earlypaymentForm" [inputErrors]="discountType" [templateType]="'grid-2-10'">
                           <div class='row' ctype-10>
                    <div class="col-md-4">
                        <label class="checkbox-inline nowrap">
                            <input type="checkbox" [(ngModel)]='discountType1' #discountType='ngModel' name="discountType" id="discountType1" value="option1" >
                            <span>%age</span>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label class="checkbox-inline nowrap">
                            <input type="checkbox" [(ngModel)]='discountType2' #discountType='ngModel' name="discountType" id="discountType2" value="option1" >
                            <span>Flat Amount</span>
                        </label>
                    </div>                        
                </div>
            </input-wrapper> 
            <input-wrapper class='col-md-6' [inputLabel]="'Discount %age*'" [formErrors]="earlypaymentForm" [inputErrors]="discountPercentage" [templateType]="'grid-4-8'">
                <div ctype-8 >
                    <input class="form-control" placeholder="Enter Here" type="text" [(ngModel)]='text' name='discountPercentage' #discountPercentage="ngModel">
                </div>
            </input-wrapper>  
            <input-wrapper class='col-md-6' [inputLabel]="'Discount flat amount*'" [formErrors]="earlypaymentForm" [inputErrors]="discountAmt" [templateType]="'grid-4-8'">
                           <div ctype-8 >
                    <input class="form-control" placeholder="Enter Here" type="text" [(ngModel)]='text' name='discountAmt' #discountAmt="ngModel">
                </div>
            </input-wrapper>
            <input-wrapper class='col-md-12' [inputLabel]="'Discount ceiling'" [formErrors]="earlypaymentForm" [inputErrors]="discountCeiling" [templateType]="'grid-2-10'">
                           <div class='row' ctype-10>
                    <div class="col-md-4">
                        <label class="radio-inline custom-radio nowrap">
                            <input type="radio" [(ngModel)]='radioGroup' #discountCeiling='ngModel' name="discountCeiling" id="discountCeiling1" value="option1" required>
                            <span>Higher of Both</span>
                        </label>
                    </div>
                    <div class="col-md-4">
                        <label class="radio-inline custom-radio nowrap">
                            <input type="radio" [(ngModel)]='radioGroup' #discountCeiling='ngModel' name="discountCeiling" id="discountCeiling2" value="option2" required>
                            <span>Lower of Both</span>
                        </label>
                    </div>
                </div>
            </input-wrapper>
        </div>
         <div class="pull-right"> 
            <button type="button" class="btn btn-default">Cancel</button>
            <button type="button" class="btn btn-primary">Add</button>
        </div>
    </fieldset>
</form>
<div class="table-responsive">
    <table class="table table-bordered" style="margin-top:2%;">
        <thead>
            <tr class="black-muted-bg">
                <th class="table-id">#</th>
                <th>No of Days</th>
                <th>Discount Type</th>
                <th>Discount % age</th>
                <th>Discount Flat Amount</th>
                <th>Discount Ceiling</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>No data available</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td class="icon-column">
                    <a> <i class="fa fa-edit"></i> </a>                        
                    <a> <i class="fa fa-trash"></i> </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
