<div #formRef=''>
    <div>
        <uploader [labelText]="'Biomedical waste management certificate*'" [(savedFile)]='prvHSPTLBioWstMngCert.documents' [(providerCode)]='providerCode'></uploader>
        <!--<uploader [(labelText)]="'Make and year for all the equipment'" [(savedFile)]='prvHSPTLEquipYr.documents' [(providerCode)]='providerCode'></uploader>-->
    </div>
    <div>
        <div class="row">
            <a><i class="fa fa-file-text-o fa-lg iconalign"></i></a>
            <span class="alingIconTitle bolderTitel">Building permit</span>
        </div>
        <hr>
        <div class="row">
            <input-wrapper class='col-sm-6' [inputLabel]="'Date of issue*'" [formErrors]="formRef" [inputErrors]="HSPTLBldPermitFromDt" [templateType]="'grid-4-8'">
                <my-date-picker ctype-8 name="HSPTLBldPermitFrom" [options]="myDatePickerOptions" [(ngModel)]="prvHSPTLBldPermitFrom" #HSPTLBldPermitFromDt='ngModel' required></my-date-picker>
                <!--(dateChanged)="onDateChanged($event, 'prvHSPTLDoctorRegCertificate', 'From')" -->
            </input-wrapper>
            <input-wrapper class='col-sm-6' [inputLabel]="'Date of expiry*'" [formErrors]="formRef" [inputErrors]="HSPTLBldPermitToDt" [templateType]="'grid-4-8'" [errorDefs]="errorDefs">            
                <my-date-picker ctype-8 name="HSPTLBldPermitEnd" [options]="myDatePickerOptions" [(ngModel)]="prvHSPTLBldPermitTo" #HSPTLBldPermitToDt='ngModel' required></my-date-picker>
            </input-wrapper>
            <input-wrapper class='col-sm-6' [inputLabel]="'Issuing authority*'" [formErrors]="formRef" [inputErrors]="HSPTLBldPermitIssuer" [templateType]="'grid-4-8'">
                <input ctype-8 class="form-control" placeholder="Enter Here" type="text" name="HSPTLBldPermitIssue" [(ngModel)]="prvHSPTLBldPermit.issuingAuthority" #HSPTLBldPermitIssuer='ngModel' required maxlength="50">
            </input-wrapper>
        </div>
        <uploader [(savedFile)]='prvHSPTLBldPermit.documents' [(providerCode)]='providerCode'></uploader>
    </div>
