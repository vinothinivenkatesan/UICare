<div #formRef=''>
    <div>
        <uploader [labelText]="'Biomedical waste management certificate*'" [(savedFile)]='prvDIAGBioWstMngCert.documents' [(providerCode)]='providerCode'></uploader>
        <uploader [labelText]="'Make and year for all the equipment'" [(savedFile)]='prvDIAGEquipYr.documents' [(providerCode)]='providerCode'></uploader>
    </div>
    <div>
        <div class="row">
            <a><i class="fa fa-file-text-o fa-lg iconalign"></i></a>
            <span class="alingIconTitle bolderTitel">Building permit</span>
        </div>
        <hr>
        <div class="row">
            <input-wrapper class='col-sm-6' [inputLabel]="'Date of issue*'" [formErrors]="formRef" [inputErrors]="DIAGBldPermitFromDt" [templateType]="'grid-4-8'">
                <my-date-picker ctype-8 name="DIAGBldPermitEffective" [options]="myDatePickerOptions" [(ngModel)]="prvDIAGBldPermitFrom" #DIAGBldPermitFromDt='ngModel' required></my-date-picker>
                <!--(dateChanged)="onDateChanged($event, 'prvDoctorRegCertificate', 'From')" -->
            </input-wrapper>
            <input-wrapper class='col-sm-6' [inputLabel]="'Date of expiry*'" [formErrors]="formRef" [inputErrors]="DIAGBldPermitToDt" [templateType]="'grid-4-8'" [errorDefs]="errorDefs">            
                <my-date-picker ctype-8 name="DIAGBldPermitEnd" [options]="myDatePickerOptions" [(ngModel)]="prvDIAGBldPermitTo" #DIAGBldPermitToDt='ngModel' required></my-date-picker>
            </input-wrapper>
            <input-wrapper class='col-sm-6' [inputLabel]="'Issuing authority*'" [formErrors]="formRef" [inputErrors]="DIAGBldPermitIssuer" [templateType]="'grid-4-8'">
                <input ctype-8 class="form-control" placeholder="Enter Here" type="text" name="DIAGBldPermitIssue" [(ngModel)]="prvDIAGBldPermit.issuingAuthority" #DIAGBldPermitIssuer='ngModel' required maxlength="50">
            </input-wrapper>
        </div>
        <uploader [(savedFile)]='prvDIAGBldPermit.documents' [(providerCode)]='providerCode'></uploader>
    </div>
