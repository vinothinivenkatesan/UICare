<form class="form-horizontal" #coveragedetailsForm="ngForm" novalidate>    
    <div class="row">
        <input-wrapper class='col-sm-6' [inputLabel]="'Plan Variant'" [formErrors]="coveragedetailsForm" [inputErrors]="planVariant" [templateType]="'grid-4-8'">
                       <select ctype-8 class="form-control" name="planVariant" [(ngModel)]='selectedVariant' #planVariant='ngModel' required>
                <option [ngValue]='defaultSelect' disabled selected>Select Here</option>
                <option>Platinum</option>
                <option>Gold</option>
                <option>Silver</option>
            </select>
        </input-wrapper>        
    </div> 
</form>
<fieldset>
    <legend class="scheduler-border">Configure Attribute Values</legend>
</fieldset>
<div class="table-responsive">
    <table class="table table-bordered" style="margin-top:2%;">
        <thead>
            <tr class="black-muted-bg">
                <th class="table-id">#</th>
                <th>Plan Variant</th>
                <th>Sum Insured</th>
                <th>Geographic location applicability</th>
                <th>Coverages</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>No data available</td>
                <td></td>
                <td></td>
                <td></td>
                <td class="icon-column">
                    <a> <i class="fa fa-edit"></i> </a>                        
                    <a> <i class="fa fa-trash"></i> </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<hr/>
<div class="pull-right">
    <button type="submit" class="btn btn-default">Cancel</button>
    <button type="submit" class="btn btn-default">Save</button>
    <button class="btn btn-primary">Next</button>
</div>
