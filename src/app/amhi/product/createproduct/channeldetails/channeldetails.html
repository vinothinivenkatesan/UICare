<form class="form-horizontal" #channelDetailForm="ngForm" novalidate>
    <div class="row">

        <input-wrapper class='col-sm-6' [inputLabel]="'Channel*'" [formErrors]="channelDetailForm" [inputErrors]="channel" [templateType]="'grid-4-8'">
            <select ctype-8 class="form-control" name="channel" [(ngModel)]='selectedChannel' #channel='ngModel' required>
                <option [ngValue]='defaultSelect' disabled selected>Select Here</option>
                <option *ngFor="let channel of channels" [ngValue]=channel.channelId>{{channel.channelName}}</option>
            </select>
        </input-wrapper>
        
        <input-wrapper class='col-sm-6' [inputLabel]="'Sub Channel*'" [formErrors]="channelDetailForm" [inputErrors]="subchannel" [templateType]="'grid-4-8'">
            <select ctype-8 class="form-control" name="subchannel" [(ngModel)]='selectedSubChannel' #subchannel='ngModel' required>
                <option [ngValue]='defaultSelect' disabled selected>Select Here</option>
            </select>
        </input-wrapper>
    </div>
    <hr/>
    <div class="pull-right">
        <button type="submit" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn btn-primary"  (click)="firstClick()">Next</button>
    </div>
</form>
