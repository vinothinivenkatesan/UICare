<ul class="custom-rating btn-list clearfix">    
    <li *ngFor='let rate1 of rates'>
        <input autocomplete="off" [(ngModel)]='ratingoptions' name="ratingoptions" type="radio" value="{{rate1}}"> 
        <label class="btn btn-default btn-icon"> 
            {{rate1}}
        </label>
    </li>    
</ul>

<pre>Rate: <b>{{ratingoptions}}</b></pre>
