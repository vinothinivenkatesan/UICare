<div class="widgets">

  <div class="row">
       <div class="col-md-12">
     
      <bs-card title="Font Awesome Icons" bsCardClass="with-scroll">
        <div class="row icons-list success awesomeIcons">
          <div class="col-xs-2" *ngFor="let icon of icons.fontAwesomeIcons"><i class="fa {{ icon }}"></i></div>
        </div>
        <a href="http://fontawesome.github.io/Font-Awesome/icons/" target="_blank" class="see-all-icons">See all Font Awesome icons</a>
      </bs-card>
    </div>
  </div>

</div>
